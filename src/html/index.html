<!DOCTYPE html>
<html>
<head>
	<title>Refresher</title>
</head>
<body>
	<center>
		<div>
			<h1>Automatically redirecting...</h1>
			
			<h3>
				<a id="link">Open Refresher manually</a>
			</h3>
			
			<br/>
			
			<p><i>
				Don't have Refresher installed? Download it <a href="https://github.com/LittleBigRefresh/Refresher/releases/latest">here</a>.
			</i></p>
		</div>
	</center>
	
	<script>
		const link = "refresher://" + window.location.pathname.substr(1) + window.location.search;
		document.getElementById("link").href = link;
		window.location.href = link;
	</script>
</body>
</html>
